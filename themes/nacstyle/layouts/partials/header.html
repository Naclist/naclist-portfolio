<header class="site-header">
  <div class="site-title">
    <a href="{{ "https://naclist.github.io/naclist-portfolio/" | relURL }}">Naclist</a>
  </div>

  <!-- 外层包裹，负责滚动 -->
  <div class="site-nav-wrapper">
    <nav class="site-nav">
      {{ range .Site.Menus.main }}
        <a href="{{ .URL | relURL }}"
           class="{{ if eq (.URL | relURL) ($.RelPermalink | relURL) }}active{{ end }}">
          {{ .Name }}
        </a>
      {{ end }}
    </nav>
  </div>
</header>
